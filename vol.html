<!DOCTYPE html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
	<title>Volume</title>
	<link rel="stylesheet" type="text/css" href="vol.css">
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="alert('Click on the tilted text to enter the values of the Radius and Side length')">
	<div id="container"></div>
	<div id="entire">
		<div id="result">
			<div id="headin">Volumes</div>
			<div id="sphv" class="valu">Sphere: </div>
			<div id="cuv" class="valu">Cube: </div>
			<div id="win" class="valu">Winner: </div>
		</div>
		<div id="tex">Compute</div>
		<div id="circle"></div>
		<div id="rotated">
			<div id="sphere">
				<input type="text" id="sph" value="Radius of Sphere?">
				<div id="upper"></div>
			</div>
			<div id="cube">
				<input type="text" id="cu" value="Side length of Cube?">
				<div id="lower"></div>
			</div>	
		</div>
	</div>

	<script type="text/javascript" src="vol.js"></script>
</body>
</html>
